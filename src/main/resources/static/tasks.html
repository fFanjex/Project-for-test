<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои задачи</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="container" id="tasks-container">
  <h2>Мои задачи</h2>

  <div class="controls-panel">
    <button id="create-task-btn" class="btn-primary">Создать задачу</button>
    <button id="filter-tasks-btn" class="btn-secondary">Фильтровать задачи</button>
    <button id="sort-tasks-btn" class="btn-secondary">Сортировать задачи</button>
  </div>

  <div id="active-filters" class="active-filters" style="display: none;">
    <h4>Активные фильтры:</h4>
    <div id="filters-list"></div>
    <button id="clear-filters-btn" class="btn-small">Очистить все</button>
  </div>

  <div id="active-sort" class="active-sort" style="display: none;">
    <h4>Сортировка:</h4>
    <span id="sort-info"></span>
    <button id="clear-sort-btn" class="btn-small">Сбросить</button>
  </div>

  <div id="tasks-list">

  </div>

  <button id="logout-btn" class="btn-secondary">Выйти</button>

  <div class="message" id="message"></div>
</div>

<div id="create-task-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Создать новую задачу</h3>
      <span class="close">&times;</span>
    </div>
    <form id="add-task-form">
      <div class="form-group">
        <label for="task-title">Название задачи *</label>
        <input type="text" id="task-title" placeholder="Введите название задачи" required>
      </div>
      <div class="form-group">
        <label for="task-description">Описание задачи</label>
        <textarea id="task-description" placeholder="Введите описание задачи" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="task-dueDate">Срок выполнения</label>
        <input type="date" id="task-dueDate">
      </div>
      <div class="form-group">
        <label for="task-priority">Приоритет</label>
        <select id="task-priority">
          <option value="LOW">Низкий</option>
          <option value="MEDIUM" selected>Средний</option>
          <option value="HIGH">Высокий</option>
        </select>
      </div>
      <div class="form-group">
        <label for="task-category">Категория</label>
        <select id="task-category">
          <option value="WORK">Работа</option>
          <option value="PERSONAL" selected>Личное</option>
          <option value="HEALTH">Здоровье</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" id="cancel-create-btn" class="btn-secondary">Отмена</button>
        <button type="submit" class="btn-primary">Создать задачу</button>
      </div>
    </form>
  </div>
</div>

<div id="edit-task-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Редактировать задачу</h3>
      <span class="close">&times;</span>
    </div>
    <form id="edit-task-form">
      <input type="hidden" id="edit-task-id">
      <div class="form-group">
        <label for="edit-task-title">Название задачи *</label>
        <input type="text" id="edit-task-title" placeholder="Введите название задачи" required>
      </div>
      <div class="form-group">
        <label for="edit-task-description">Описание задачи</label>
        <textarea id="edit-task-description" placeholder="Введите описание задачи" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="edit-task-dueDate">Срок выполнения</label>
        <input type="date" id="edit-task-dueDate">
      </div>
      <div class="form-group">
        <label for="edit-task-priority">Приоритет</label>
        <select id="edit-task-priority">
          <option value="LOW">Низкий</option>
          <option value="MEDIUM">Средний</option>
          <option value="HIGH">Высокий</option>
        </select>
      </div>
      <div class="form-group">
        <label for="edit-task-category">Категория</label>
        <select id="edit-task-category">
          <option value="WORK">Работа</option>
          <option value="PERSONAL">Личное</option>
          <option value="HEALTH">Здоровье</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" id="cancel-edit-btn" class="btn-secondary">Отмена</button>
        <button type="submit" class="btn-primary">Сохранить изменения</button>
      </div>
    </form>
  </div>
</div>

<div id="filter-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Фильтровать задачи</h3>
      <span class="close">&times;</span>
    </div>
    <form id="filter-form">
      <div class="form-group">
        <label for="filter-keyword">Поиск по названию и описанию</label>
        <input type="text" id="filter-keyword" placeholder="Введите ключевые слова...">
      </div>
      <div class="form-group">
        <label for="filter-category">Категория</label>
        <select id="filter-category">
          <option value="">Все категории</option>
          <option value="WORK">Работа</option>
          <option value="PERSONAL">Личное</option>
          <option value="HEALTH">Здоровье</option>
        </select>
      </div>
      <div class="form-group">
        <label for="filter-priority">Приоритет</label>
        <select id="filter-priority">
          <option value="">Все приоритеты</option>
          <option value="LOW">Низкий</option>
          <option value="MEDIUM">Средний</option>
          <option value="HIGH">Высокий</option>
        </select>
      </div>
      <div class="form-group">
        <label for="filter-status">Статус</label>
        <select id="filter-status">
          <option value="">Все статусы</option>
          <option value="CREATED">Создана</option>
          <option value="TODO">К выполнению</option>
          <option value="IN_PROGRESS">В работе</option>
          <option value="DONE">Выполнено</option>
        </select>
      </div>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="filter-overdue">
          <span>Только просроченные задачи</span>
        </label>
      </div>
      <div class="form-actions">
        <button type="button" id="cancel-filter-btn" class="btn-secondary">Отмена</button>
        <button type="submit" class="btn-primary">Применить фильтры</button>
        <button type="button" id="reset-filter-btn" class="btn-secondary">Сбросить</button>
      </div>
    </form>
  </div>
</div>

<div id="sort-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Сортировать задачи</h3>
      <span class="close">&times;</span>
    </div>
    <form id="sort-form">
      <div class="form-group">
        <label for="sort-by">Сортировать по</label>
        <select id="sort-by">
          <option value="createdAt">Дата создания</option>
          <option value="dueDate">Срок выполнения</option>
          <option value="title">Название</option>
          <option value="priority">Приоритет</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sort-order">Порядок сортировки</label>
        <select id="sort-order">
          <option value="false">По убыванию (новые сначала)</option>
          <option value="true">По возрастанию (старые сначала)</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" id="cancel-sort-btn" class="btn-secondary">Отмена</button>
        <button type="submit" class="btn-primary">Применить сортировку</button>
        <button type="button" id="reset-sort-btn" class="btn-secondary">Сбросить</button>
      </div>
    </form>
  </div>
</div>

<script src="/js/tasks.js"></script>
<script src="/js/particles.js"></script>
</body>
</html>
